<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .color-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }
    .color {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    .hex-code {
      margin-top: 8px;
      font-family: monospace;
      font-size: 14px;
      background-color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Mini Mood Board</h1>
  <div class="container" id="colorContainer"></div>

  <script>
    function getRandomHexColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return (
        "#" +
        [r, g, b]
          .map((x) => {
            const hex = x.toString(16);
            return hex.length === 1 ? "0" + hex : hex;
          })
          .join("")
      );
    }

    function generateColors() {
      const container = document.getElementById('colorContainer');
      container.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const colorHex = getRandomHexColor();

        const block = document.createElement('div');
        block.className = 'color-block';

        const colorDiv = document.createElement('div');
        colorDiv.className = 'color';
        colorDiv.style.backgroundColor = colorHex;
        colorDiv.title = colorHex;
        colorDiv.addEventListener('click', () => {
          navigator.clipboard.writeText(colorHex);
          alert(`Copied ${colorHex} to clipboard`);
        });

        const hexCode = document.createElement('div');
        hexCode.className = 'hex-code';
        hexCode.textContent = colorHex;

        block.appendChild(colorDiv);
        block.appendChild(hexCode);
        container.appendChild(block);
      }
    }

    // Generate colors on page load
    window.onload = generateColors;
  </script>
</body>
</html>
