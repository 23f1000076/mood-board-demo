<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Color Mood Board</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #fafafa;
  }

  h1 {
    text-align: center;
  }

  #colors {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }

  .color-box {
    width: 120px;
    height: 120px;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #fff;
    font-family: sans-serif;
    font-size: 1em;
    cursor: default;
  }

  #regenerateBtn {
    display: block;
    margin: 30px auto;
    padding: 12px 24px;
    font-size: 1em;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #regenerateBtn:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<h1>Color Mood Board</h1>
<div id="colors"></div>
<button id="regenerateBtn">Regenerate</button>

<script>
  const colorsContainer = document.getElementById('colors');
  const regenerateBtn = document.getElementById('regenerateBtn');

  function getRandomColor() {
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    return `rgb(${r}, ${g}, ${b})`;
  }

  function generateColors(count = 6) {
    const colorSet = [];
    for (let i = 0; i < count; i++) {
      colorSet.push(getRandomColor());
    }
    return colorSet;
  }

  function displayColors(colorArray) {
    colorsContainer.innerHTML = '';
    colorArray.forEach(color => {
      const colorDiv = document.createElement('div');
      colorDiv.className = 'color-box';
      colorDiv.style.backgroundColor = color;
      colorDiv.textContent = color;
      colorsContainer.appendChild(colorDiv);
    });
  }

  function regenerateColors() {
    const newColors = generateColors();
    displayColors(newColors);
  }

  // Initialize with a set of colors
  regenerateColors();

  // Add event listener for button
  regenerateBtn.addEventListener('click', regenerateColors);
</script>

</body>
</html>
